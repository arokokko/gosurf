<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__slider slider">
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">North Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">South Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">West Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">East Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
        </div>
        <div class="header__slider-dots slider-dots">
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">01</div>
                    <div class="slider-dots__name">North shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">02</div>
                    <div class="slider-dots__name">South shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">03</div>
                    <div class="slider-dots__name">West shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">04</div>
                    <div class="slider-dots__name">East shore</div>
                </div>
            </div>
        </div>
    </header>
    
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
