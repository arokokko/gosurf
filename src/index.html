<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="header__echo echo">go <br>surf</div>
        <div class="header__aside">
            <div class="header__logo logo">
                <a href="#"><img src="icons/logo-header.svg" alt="logo"></a>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li>
                        <a href="#" class="menu__link">
                            <img src="icons/menu-img1.svg" alt="surfing" class="menu__img">
                            <div class="menu__descr">Surf</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu__link">
                            <img src="icons/menu-img2.svg" alt="surfbus" class="menu__img">
                            <div class="menu__descr">Travel</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu__link">
                            <img src="icons/menu-img3.svg" alt="surfcamp" class="menu__img">
                            <div class="menu__descr">Sleep</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu__link">
                            <img src="icons/menu-img4.svg" alt="surfboard" class="menu__img">
                            <div class="menu__descr">Shop</div>
                        </a>
                    </li>
                </ul>
                <a href="#" class="menu__search"><img src="icons/search.svg" alt="search"></a>
                
            </nav>
            <div class="header__day" id="doc_day"></div>
            <div class="header__date" id="doc_date"></div>
            <div class="header__location"><img src="icons/map-marker.svg" alt="map-marker"><span>Vietnam</span></div>

            

        </div>
        <div class="header__arrows">
            <a href="#">
                <img src="icons/arrows-down.svg" alt="arrows-down">
            </a>
        </div>
        <div class="header__slider slider">
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">North Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">South Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">West Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__info">
                    <div class="slider__subtitle subtitle subtitle_left">Surf</div>
                    <h2 class="slider__title title">East Shore</h2>
                    <div class="slider__subtitle subtitle subtitle_left">Condition</div>
                    <div class="slider__subheader subheader">Radical</div>
                    <a href="#" class="slider__link slider__link_right">
                        <img src="icons/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
        </div>
        <div class="header__slider-dots slider-dots">
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">01</div>
                    <div class="slider-dots__name">North shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">02</div>
                    <div class="slider-dots__name">South shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">03</div>
                    <div class="slider-dots__name">West shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__number">04</div>
                    <div class="slider-dots__name">East shore</div>
                </div>
            </div>
        </div>
    </header>
    
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
